<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text Summarizer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='summarize.css') }}">
</head>
<body>
  <div class="summarize-container">
    <h1>Text Summarizer</h1>
    <p>Welcome, {{ username }} | <a href="{{ url_for('logout') }}">Logout</a></p>
    <form method="POST">
      <textarea name="article" placeholder="Paste your article here...">{{ input_text }}</textarea><br>
      <button type="submit">Summarize</button>
    </form>
    {% if summary %}
      <div class="result">
        <h2>Summary</h2>
        <p>{{ summary }}</p>
        <h3>Word Count: {{ word_count }}</h3>
        <h3>Readability Score: {{ readability }}</h3>
      </div>
    {% endif %}
  </div>
</body>
</html>
