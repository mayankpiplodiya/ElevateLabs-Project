<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AI Writer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>AI Writer - Summarization</h1>
    <p>Logged in as {{ session['username'] }}</p>
    <a href="{{ url_for('logout') }}" class="logout">Logout</a>
    <form method="POST">
      <textarea name="article" placeholder="Paste your article here...">{{ input_text }}</textarea>
      <button type="submit">Summarize</button>
    </form>

    {% if summary %}
    <div class="result">
      <h2>Summary</h2>
      <p>{{ summary }}</p>
      <h3>Word Count: {{ word_count }}</h3>
      <h3>Readability Score: {{ readability }}</h3>
    </div>
    {% endif %}
  </div>
</body>
</html>
