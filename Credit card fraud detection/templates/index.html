
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Card Fraud Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Credit Card Fraud Detection</h1>
        <form action="/predict" method="post">
            {% for i in range(29) %}
                <input type="text" name="feature{{ i }}" placeholder="V{{ i+1 }}" required>
            {% endfor %}
            <input type="text" name="amount" placeholder="Normalized Amount" required>
            <button type="submit">Predict</button>
        </form>
        <h2>{{ prediction_text }}</h2>
    </div>
</body>
</html>
